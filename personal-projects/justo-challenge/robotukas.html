<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robotukas</title>
  </head>
  <body>
    <script>
      /* Jei komanda L- robotas pasisuka pries laikrodzio rodykle, jei R - atvirksciai. F reiskia, kad robotas per viena langeli pavaziuos i prieki.
Robotuko pradine pozicija: x:4;y:5, pasisukes ties 3 valanda.
reikia kad nustatytumete robotuko koordinates po siu veiksmu:
[L, F, F, F, R, F, F, F, R, R, F, R, F]
Galutine pozicija turetu buti: x:6;y:9 */
      let x = 4,
        y = 5,
        kampas = 90;
      let komandos = "FFFLFFFLFFFLLLLLRLLLRLLLLFFFLLLFFFFLFLF";
      for (let i = 0; i < komandos.length; i++) {
        if (kampas === 360 || kampas === -360) kampas = 0;
        if (komandos[i] === "L") kampas -= 90;
        else if (komandos[i] === "R") kampas += 90;
        else {
          if (kampas === 0) y++;
          else if (kampas === 90 || kampas === -270) x++;
          else if (kampas === 180 || kampas === -180) y--;
          else if (kampas === 270 || kampas === -90) x--;
        }
      }
      console.log("X pozicija " + x);
      console.log("Y pozicija " + y);
    </script>
  </body>
</html>
