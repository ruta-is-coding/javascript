<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMDB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="result" class="container"></div>
    <nav class="container">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" onclick="previous(event)">Previous</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" onclick="next(event)">Next</a>
        </li>
      </ul>
    </nav>

    <script>
      let page = 1;

      function getData() {
        fetch("https://www.omdbapi.com/?apikey=4f0a9ce2&s=marvel&page=" + page)
          .then((resp) => resp.json())
          .then((resp) => {
            console.log(resp);
            const result = document.getElementById("result");

            let html = `<div class="row">`;
            resp.Search.map((data) => {
              html += `<div class="col-4">
                                <a href="#">
                                    <img src="${data.Poster}" alt="${data.Title}" />
                                    <h3>${data.Title}</h3>
                                </a>
                            </div>`;
            });

            html += `</div>`;

            result.innerHTML = html;
          });
        console.log(page);
      }
      getData();
      // next mygtukas
      function next(e) {
        e.preventDefault();
        e.target.disabled = false;
        page++;
        if ((page = 30)) {
          e.target.disabled = true; // jeigu puslapis yra paskutinis, mygtukas yra disabled
          page = 30;
        }
        getData();
      }
      // previous mygtukas
      function previous(e) {
        e.preventDefault();
        page--;
        if ((page = 1)) {
          e.target.disabled = true;
          page = 1;
        }
        getData();
      }
    </script>
  </body>
</html>
