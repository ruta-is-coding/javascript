<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <style>
      .timer {
        font-size: 50px;
        font-weight: bold;
        margin: 10px 30px;
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(255, 0, 202);
      }
      input {
        margin: 30px 30px 15px;
        display: block;
        padding: 5px;
        font-size: 20px;
        border: 1px solid rgb(255, 0, 202);
        border-radius: 5px;
        color: rgb(255, 0, 202);
      }
      input::placeholder {
        color: rgb(255, 0, 202);
      }
      .buttons {
        margin: 0px 30px;
        display: flex;
        gap: 20px;
      }
      button {
        padding: 5px 10px;
        font-size: 20px;
        border-radius: 5px;
        border: none;
        background: linear-gradient(
          225deg,
          rgba(255, 209, 0, 1) 0%,
          rgba(255, 171, 13, 1) 34%,
          rgba(255, 0, 202, 1) 100%
        );
        color: white;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      placeholder="Enter time in seconds"
      name="time"
      id="time"
    />
    <div class="buttons">
      <button onclick="run()">Start</button>
      <button onclick="stop()">Stop</button>
      <button onclick="reset()">Reset</button>
    </div>
    <div class="timer"></div>
    <script>
      //   let time = document.querySelector('[name="time"]').innerText;
      let interval;
      function run() {
        let time = document.getElementById("time").value;
        interval = setInterval(() => {
          let minutes = Math.floor(time / 60); //minutes suapvalinamos iki mazesnio sveikojo skaiciaus ir jos yra intervalo viduje
          let seconds = time - minutes * 60;
          document.querySelector(
            ".timer"
          ).innerHTML = `${minutes} min ${seconds} s`;
          console.log(time);
          if (time <= 0) clearInterval(interval);
          time--;
        }, 1000);
      }
      function stop() {
        clearInterval(interval);
      }
      function reset() {
        interval = clearInterval(interval);
        document.querySelector(".timer").innerHTML = `0 min 0 s`;
        document.getElementById("time").value = "";
      }
    </script>
  </body>
</html>
