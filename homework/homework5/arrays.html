<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <script>
      // Sugeneruokite masyvą iš 30 elementų (indeksai nuo 0 iki 29), kurių reikšmės yra atsitiktiniai skaičiai nuo 5 iki 25.
      function rand(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      const randArray = [];
      for (let i = 0; i < 30; i++) {
        randArray.push(rand(5, 25));
        // Kitas variantas - randArray[i]=rand(5,25);
      }
      document.write(`<p>Pirminis masyvas:</p>${randArray}<br><br>`);

      // 1. Naudodamiesi 1 uždavinio masyvu:
      // a) Suskaičiuokite kiek masyve yra reikšmių didesnių už 10;
      let counter = 0;
      for (const value of randArray) {
        if (value > 10) counter++;
      }
      document.write(`<p>Kiek reikšmių >10: ${counter}</p>`);

      //   b) Raskite didžiausią masyvo reikšmę ir jos indeksą arba indeksus jeigu yra keli;
      let maxValue = Math.max(...randArray);
      let indexes = [];
      for (const i in randArray) {
        if (randArray[i] === maxValue) {
          indexes.push(i);
        }
      }
      document.write(
        `<p>Maksimali masyvo reikšmė yra ${maxValue}, o jos indeksas/-i yra ${indexes.join(
          ", "
        )}</p>`
      );

      //   c) Suskaičiuokite visų porinių (lyginių) indeksų reikšmių sumą;
      let sum = 0;
      for (let i = 0; i < 30; i++) {
        if (i % 2 === 0) sum += randArray[i];
      }
      document.write(`<p>Visų lyginių indeksų reikšmių suma: ${sum}</p>`);

      //   d) Sukurkite naują masyvą, kurio reikšmės yra 1 uždavinio masyvo reikšmes minus tos reikšmės indeksas;
      const newArray = [];
      for (let i = 0; i < 30; i++) {
        let newNumber = randArray[i] - i;
        newArray.push(newNumber);
      }
      document.write(`<p>Naujas masyvas:<br>${newArray}</p>`);
      //   e) Papildykite masyvą papildomais 10 elementų su reikšmėmis nuo 5 iki 25, kad bendras masyvas padidėtų iki indekso 39;
      for (let i = 0; i < 10; i++) {
        newArray[newArray.length] = rand(5, 25);
      }
      document.write(`<p>Dar ilgesnis naujas masyvas:<br>${newArray}</p>`);
      //   f) Iš masyvo elementų sukurkite du naujus masyvus. Vienas turi būti sudarytas iš neporinių indeksų reikšmių, o kitas iš porinių;
      const oddIndexesAray = [];
      const evenIndexesAray = [];
      for (let i = 0; i < newArray.length; i++) {
        if (i % 2 === 0) {
          evenIndexesAray.push(newArray[i]);
        } else {
          oddIndexesAray.push(newArray[i]);
        }
      }
      document.write(`<p>Neporinių indeksų masyvas: ${oddIndexesAray}</p>`);
      document.write(`<p>Porinių indeksų masyvas: ${evenIndexesAray}</p>`);
      //   g) Pirminio masyvo elementus su poriniais indeksais padarykite lygius 0 jeigu jie didesni už 15;
      for (const i in randArray) {
        if (i % 2 === 0 && randArray[i] > 15) {
          randArray[i] = 0;
        }
      }
      document.write(
        `<p>Pirminio masyvo porinių indeksų reikšmės nuliai: ${randArray}</p>`
      );
      // h) Naudodami funkciją splice() iš masyvo ištrinkite visus elementus kurių reikšmės didesnės už 10;
      for (let i = randArray.length - 1; i >= 0; i--) {
        if (randArray[i] > 10) {
          randArray.splice(i, 1);
        }
      }
      document.write(
        `<p>Iš masyvo ištrintos reikšmės, didesnės nei 10:<br>${randArray}</p>`
      );
      // i) Naudodami funkciją splice() iš masyvo ištrinkite visus elementus turinčius porinį indeksą;
      for (let i = randArray.length - 1; i >= 0; i--) {
        if (i % 2 === 0) {
          randArray.splice(i, 1);
        }
      }
      document.write(
        `<p>Iš masyvo pašalintos reikšmės su lyginiais indeksais: ${randArray}</p>`
      );
    </script>
  </body>
</html>
