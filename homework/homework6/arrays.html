<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays 2</title>
  </head>
  <body>
    <script>
      // 1. Sugeneruokite masyvą, kurio reikšmės atsitiktinės raidės A, B, C ir D, o ilgis 200. Suskaičiuokite kiek yra kiekvienos raidės.
      function rand(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      const letterArray = [];
      let counterA = 0;
      let counterB = 0;
      let counterC = 0;
      let counterD = 0;

      for (let i = 0; i < 200; i++) {
        let skaicius = rand(1, 4);
        if (skaicius === 1) {
          letterArray[i] = "A";
          counterA++;
        } else if (skaicius === 2) {
          letterArray[i] = "B";
          counterB++;
        } else if (skaicius === 3) {
          letterArray[i] = "C";
          counterC++;
        } else {
          letterArray[i] = "D";
          counterD++;
        }
      }
      document.write(
        `<p style="word-wrap:break-word">Raidžių masyvas: ${letterArray}</p>+<p>Kiek raidžių A: ${counterA}</p>+<p>Kiek raidžių B: ${counterB}</p>+<p>Kiek raidžių C: ${counterC}</p>+<p>Kiek raidžių D: ${counterD}</p>`
      );
      //   2. Išrūšiuokite 1 uždavinio masyvą pagal abecėlę.
      letterArray.sort();
      document.write(
        `<p style="word-wrap:break-word">Išrūšiuotų raidžių masyvas: ${letterArray}</p>`
      );
      //   3. Sugeneruokite 3 masyvus pagal 1 uždavinio sąlygą. Sudėkite masyvus, sudėdami reiksmes pagal atitinkamus indeksus. Paskaičiuokite kiek unikalių (po vieną, nesikartojančių) reikšmių ir kiek unikalių kombinacijų gavote.
      function arrayGenerator() {
        const array = [];
        for (let i = 0; i < 200; i++) {
          let skaicius = rand(1, 4);
          if (skaicius === 1) array[i] = "A";
          else if (skaicius === 2) array[i] = "B";
          else if (skaicius === 3) array[i] = "C";
          else array[i] = "D";
        }
        return array;
      }

      const pirmas = arrayGenerator();
      const antras = arrayGenerator();
      const trecias = arrayGenerator();

      const masyvas = [];
      let counterUniqueLetters = 0;
      for (let i in pirmas) {
        masyvas[i] = pirmas[i] + antras[i] + trecias[i];
        if (
          pirmas[i] !== antras[i] &&
          pirmas[i] !== trecias[i] &&
          antras[i] !== trecias[i]
        )
          counterUniqueLetters++;
      }

      let counterUniqueCombinations = 0;
      for (let i = 0; i < 200; i++) {
        if (masyvas.includes(masyvas[i])) continue;
        else counterUniqueCombinations++;
      }
      document.write(`<p>Sudėtų raidžių masyvas: ${masyvas}</p>`);
      document.write(`<p>Kiek unikalių reikšmių: ${counterUniqueLetters}</p>`);
      document.write(
        `<p>Kiek unikalių kombinacijų: ${counterUniqueCombinations}</p>`
      );
      // 4. Sugeneruokite du masyvus, kurių reikšmės yra atsitiktiniai skaičiai nuo 100 iki 999. Masyvų ilgiai 100. Masyvų reikšmės turi būti unikalios savo masyve (t.y. neturi kartotis).
      const array5 = [];
      const array6 = [];

      for (let i = 0; i < 100; i++) {
        let skaicius5 = rand(100, 999);
        let skaicius6 = rand(100, 999);
        if (array5.includes(skaicius5)) {
          continue;
        } else {
          array5.push(skaicius5);
        }
        if (array6.includes(skaicius6)) {
          continue;
        } else {
          array6.push(skaicius6);
        }
      }
      document.write(`<p>Masyvas nr. 1: ${array5}</p>`);
      document.write(`<p>Masyvas nr. 2: ${array6}</p>`);
    </script>
  </body>
</html>
