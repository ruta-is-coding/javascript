<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciklai</title>
  </head>
  <body>
    <div style="display: flex; justify-content: center">
      <p id="square" style="letter-spacing: 10px; line-height: 15px"></p>
    </div>
    <p id="numbers1"></p>
    <p id="numbers2"></p>
    <p id="numbers3"></p>
    <p id="moneta"></p>
    <p id="vinys1"></p>
    <p id="vinys2"></p>
    <p id="line1"></p>
    <p id="line2"></p>
    <script>
      function rand(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
      // Pirma ir antra užduotys
      //   Nupieškite kvadratą iš “*”, kurio kraštines sudaro 100 “*”. Panaudokite css stilių, kad kvadratas ekrane atrodytų kvadratinis.
      let result = "";
      let size = 25;
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          if (y === x || x === size - y - 1) {
            result += '<span style="color:red">*</span>';
          } else {
            result += "*";
          }
        }
        result += "<br/>";
      }
      document.getElementById("square").innerHTML = result;
      // let result = "";
      // for (let i = 1; i <= 100; i++) {
      //   if (i % 11 === 1 || i % 9 === 1) {
      //     result += '<span style="color:red">*</span>';
      //   } else {
      //     result += "*";
      //   }
      //   if (i % 10 === 0) {
      //     result += "<br>";
      //   }
      // }

      // Trečia užduotis
      //   Metam monetą. Monetos kritimo rezultatą imituojam rand() funkcija, kur 0 yra herbas, o 1 - skaičius. Monetos metimo rezultatus išvedame į ekraną atskiroje eilutėje: “S” jeigu iškrito skaičius ir “H” jeigu herbas. Suprogramuokite tris skirtingus scenarijus kai monetos metimą stabdome:
      // a) Iškritus herbui
      let textLine1 = "";
      for (let i = 0; true; i++) {
        let result = rand(0, 1);
        if (result === 0) {
          textLine1 += "H ";
          break;
        } else {
          textLine1 += "S ";
        }
      }
      document.getElementById("numbers1").innerText = textLine1;
      //   b) Tris kartus iškritus herbui
      let textLine2 = "";
      let herbuKiekis = 0;
      for (let i = 0; true; i++) {
        let result = rand(0, 1);
        if (result === 0) {
          textLine2 += "H ";
          herbuKiekis++;
        } else {
          textLine2 += "S ";
        }
        if (herbuKiekis === 3) {
          break;
        }
      }
      document.getElementById("numbers2").innerText = textLine2;
      //   c) Tris kartus iš eilės iškritus herbui
      let textLine3 = "";
      for (let i = 0; true; i++) {
        let result = rand(0, 1);
        if (result === 0) {
          textLine3 += "H ";
        } else {
          textLine3 += "S ";
        }
        if (textLine3.includes("H H H")) {
          break;
        }
      }
      document.getElementById("numbers3").innerText = textLine3;

      //   Ketvirta užduotis
      //   Kazys ir Petras žaidžiai šaškėm. Petras surenka taškų kiekį nuo 10 iki 20, Kazys surenka taškų kiekį nuo 5 iki 25. Vienoje eilutėje išvesti žaidėjų vardus su taškų kiekiu ir “Partiją laimėjo: ​laimėtojo vardas​”. Taškų kiekį generuokite funkcija ​rand()​. Žaidimą laimi tas, kas greičiau surenka 222 taškus. Partijas kartoti tol, kol kažkuris žaidėjas pirmas surenka 222 arba daugiau taškų.
      let petroTaskaiViso = 0;
      let kazioTaskaiViso = 0;
      laimetojas = "";
      for (let i = 0; true; i++) {
        let petroTaskai = rand(10, 20);
        let kazioTaskai = rand(10, 20);
        petroTaskaiViso += petroTaskai;
        kazioTaskaiViso += kazioTaskai;
        if (petroTaskaiViso >= 222 || kazioTaskaiViso >= 222) {
          break;
        }
      }
      if (petroTaskaiViso > kazioTaskaiViso) {
        laimetojas = "Petras";
      } else {
        laimetojas = "Kazys";
      }
      document.getElementById(
        "moneta"
      ).innerText = `Petras surinko: ${petroTaskaiViso} taškų. Kazys surinko: ${kazioTaskaiViso} taškų. Partiją laimėjo: ${laimetojas}`;
      //   Penkta užduotis
      // Sumodeliuokite vinies kalimą. Įkalimo gylį sumodeliuokite pasinaudodami rand() funkcija. Vinies ilgis 8.5cm (pilnai sulenda į lentą).
      // a) “Įkalkite” 5 vinis mažais smūgiais. Vienas smūgis vinį įkala 5-20 mm. Suskaičiuokite kiek reikia smūgių.
      let penkiosVinys = 85 * 5;
      let ikalimoGylis1 = 0; //mm
      let smugiuKiekis1 = 0;
      for (let i = 0; true; i++) {
        let vienasIkalimas = rand(5, 20);
        smugiuKiekis1++;
        ikalimoGylis1 += vienasIkalimas;
        if (ikalimoGylis1 >= penkiosVinys) {
          break;
        }
      }
      document.getElementById(
        "vinys1"
      ).innerText = `Kiek reikia smūgių: ${smugiuKiekis1}`;
      //   b) “Įkalkite” 5 vinis dideliais smūgiais. Vienas smūgis vinį įkala 20-30 mm, bet yra 50% tikimybė (pasinaudokite rand() funkcija tikimybei sumodeliuoti), kad smūgis nepataikys į vinį. Suskaičiuokite kiek reikia smūgių.
      let ikalimoGylis2 = 0;
      let smugiuKiekis2 = 0;
      for (let i = 0; true; i++) {
        let vienasIkalimas = rand(20, 30);
        let tikimybe = (0, 1); //0-nepavyko, 1-pavyko
        smugiuKiekis2++;
        if (tikimybe === 0) {
          continue;
        } else {
          ikalimoGylis2 += vienasIkalimas;
        }
        if (ikalimoGylis2 >= penkiosVinys) {
          break;
        }
      }
      document.getElementById(
        "vinys2"
      ).innerText = `Kiek reikia smūgių: ${smugiuKiekis2}`;
      //   Sugeneruokite stringą, kurį sudarytų 50 atsitiktinių skaičių nuo 1 iki 200, atskirtų tarpais. Skaičiai turi būti unikalūs (t.y. nesikartoti).
      let skaiciuEilute = "";
      let skaiciuKiekis = 0;
      for (let i = 0; true; i++) {
        let skaicius = rand(1, 200);
        if (skaiciuEilute.includes(skaicius)) {
          continue;
        } else {
          skaiciuEilute = skaiciuEilute + skaicius + " ";
          skaiciuKiekis++;
        }
        if (skaiciuKiekis === 50) {
          break;
        }
      }
      document.getElementById(
        "line1"
      ).innerText = `Unikalūs skaičiai: ${skaiciuEilute}`;
      //   Sugeneruokite antrą stringą, pasinaudodami pirmu, palikdami jame tik pirminius skaičius (t.y tokius, kurie dalinasi be liekanos tik iš 1 ir patys savęs). Skaičius stringe sudėliokite didėjimo tvarka, nuo mažiausio iki didžiausio.
    </script>
  </body>
</html>
