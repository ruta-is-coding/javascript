      // Pirma uÅ¾duotğŸ‡®s
      //   NupieÅ¡kite kvadratÄ… iÅ¡ â€œ*â€, kurio kraÅ¡tines sudaro 100 â€œ*â€. Panaudokite css stiliÅ³, kad kvadratas ekrane atrodytÅ³ kvadratinis.
      let result = "";

      let petroTaskaiViso = 0;

      //   Penkta uÅ¾duotis

      // a) â€œÄ®kalkiteâ€ 5 vinis maÅ¾ais smÅ«giais. Vienas smÅ«gis vinÄ¯ Ä¯kala 5-20 mm. SuskaiÄiuokite kiek reikia smÅ«giÅ³.
      let penkiosVinys = 85 * 5;

      //   b) â€œÄ®kalkiteâ€ 5 vinis dideliais smÅ«giais. Vienas smÅ«gis vinÄ¯ Ä¯kala 20-30 mm, bet yra 50% tikimybÄ— (pasinaudokite rand() funkcija tikimybei sumodeliuoti), kad smÅ«gis nepataikys Ä¯ vinÄ¯. SuskaiÄiuokite kiek reikia smÅ«giÅ³.
      let ikalimoGylis2 = 0;

      //   Sugeneruokite stringÄ…, kurÄ¯ sudarytÅ³ 50 atsitiktiniÅ³ skaiÄiÅ³ nuo 1 iki 200, atskirtÅ³ tarpais. SkaiÄiai turi bÅ«ti unikalÅ«s (t.y. nesikartoti).
      let skaiciuEilute = "";

        if (skaiciuKiekis === 50) {

      document.getElementById(

    </script>
