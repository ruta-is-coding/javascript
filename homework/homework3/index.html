<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciklai</title>
    <style>
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <p id="stars" style="word-break: break-all"></p>
    <h1 id="heading1"></h1>
    <h2 id="heading2"></h2>
    <h3 id="heading3"></h3>
    <h4 id="heading4"></h4>
    <h5 id="heading5"></h5>
    <h6 id="heading6"></h6>
    <div id="task2"></div>
    <p id="newStrings"></p>
    <div id="task4"></div>
    <p id="task5"></p>

    <script>
      //Žvaigždutės
      let i = 0;
      let rez = "";
      while (i < 400) {
        if (i % 50 === 0) rez += "\n";
        i++;
        rez += "*";
      }
      document.getElementById("stars").innerText = rez;

      // Pirma užduotis
      function rand(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
      let skaičius = rand(1, 6);
      console.log(skaičius);
      if (skaičius === 1) {
        document.getElementById("heading1").innerText = skaičius;
      } else if (skaičius === 2) {
        document.getElementById("heading2").innerText = skaičius;
      } else if (skaičius === 3) {
        document.getElementById("heading3").innerText = skaičius;
      } else if (skaičius === 4) {
        document.getElementById("heading4").innerText = skaičius;
      } else if (skaičius === 5) {
        document.getElementById("heading5").innerText = skaičius;
      } else {
        document.getElementById("heading6").innerText = skaičius;
      }

      //   Antra užduotis
      let a = 0;
      let result = "";
      while (a < 3) {
        let colorfulNumber = rand(-10, 10);
        if (colorfulNumber < 0) {
          result += '<p class="green">' + colorfulNumber + "</p>";
        } else if (colorfulNumber === 0) {
          result += '<p class="red">' + colorfulNumber + "</p>";
        } else {
          result += '<p class="blue">' + colorfulNumber + "</p>";
        }
        a++;
        console.log(colorfulNumber);
        document.getElementById("task2").innerHTML = result;
      }

      //   Trečia užduotis
      let string1 = "An American in Paris";
      let newString1 = string1.replaceAll(/[aeiouy]/gi, "*");
      console.log(newString1);
      let string2 = "Breakfast at Tiffany's";
      let newString2 = string2.replaceAll(/[aeiouy]/gi, "*");
      console.log(newString2);
      let string3 = "2001: A Space Odyssey";
      let newString3 = string3.replaceAll(/[aeiouy]/gi, "*");
      console.log(newString3);
      let string4 = "It's a Wonderful Life";
      let newString4 = string4.replaceAll(/[aeiouy]/gi, "*");
      console.log(newString4);
      document.getElementById("newStrings").innerText = [
        `${newString1},\n${newString2},\n${newString3},\n${newString4}`,
      ];

      //   Ketvirta užduotis
      let b = 0;
      let numbersString = "";
      let moreThan150 = 0;
      while (b < 300) {
        b++;
        let randomNumber = rand(0, 300);
        if (randomNumber > 150) {
          moreThan150++;
        }
        if (randomNumber > 275) {
          randomNumber = '<span class="red">' + randomNumber + "</span>";
        }
        numbersString = numbersString + randomNumber + " ";
      }
      console.log(`Kiek skaitmenų daugiau nei 150: ${moreThan150}`);
      document.getElementById("task4").innerHTML = numbersString;

      // Penkta užduotis
      let no = 1;
      rezultatas = "";
      while (no <= 3000) {
        let liekana = no % 77;
        if (liekana === 0) {
          rezultatas = rezultatas + no + ", ";
        }
        no++;
      }
      rezultatas = rezultatas.slice(0, -2);
      document.getElementById("task5").innerText = rezultatas;
    </script>
  </body>
</html>
