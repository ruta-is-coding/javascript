<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciklai</title>
  </head>
  <body>
    <p id="stars" style="word-break: break-all"></p>
    <div id="task1"></div>
    <div id="task2"></div>
    <p id="newStrings"></p>
    <div id="task4"></div>
    <p id="task5"></p>

    <script>
      //Žvaigždutės
      let rez = "";
      for (let i = 0; i < 400; i++) {
        if (i % 50 === 0) rez += "\n";
        rez += "*";
      }
      document.getElementById("stars").innerText = rez;

      // Pirma užduotis
      function rand(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
      let skaičius = rand(1, 6);
      document.getElementById(
        "task1"
      ).innerHTML = `<h${skaičius}>${skaičius}</h${skaičius}>`;

      //   Antra užduotis
      let result = "";
      for (let i = 0; i < 3; i++) {
        let colorfulNumber = rand(-10, 10);
        if (colorfulNumber < 0) {
          result += '<p style="color:green">' + colorfulNumber + "</p>";
        } else if (colorfulNumber === 0) {
          result += '<p style="color:red">' + colorfulNumber + "</p>";
        } else {
          result += '<p style="color:blue">' + colorfulNumber + "</p>";
        }
        document.getElementById("task2").innerHTML = result;
      }

      //   Trečia užduotis
      let string1 = "An American in Paris";
      string1 = string1.replaceAll(/[aeiouy]/gi, "");
      let string2 = "Breakfast at Tiffany's";
      string2 = string2.replaceAll(/[aeiouy]/gi, "");
      let string3 = "2001: A Space Odyssey";
      string3 = string3.replaceAll(/[aeiouy]/gi, "");
      let string4 = "It's a Wonderful Life";
      string4 = string4.replaceAll(/[aeiouy]/gi, "");
      document.getElementById("newStrings").innerText = [
        `${string1},\n${string2},\n${string3},\n${string4}`,
      ];

      //   Ketvirta užduotis
      let numbersString = "";
      let moreThan150 = 0;
      for (let b = 0; b < 300; b++) {
        let randomNumber = rand(0, 300);
        if (randomNumber > 150) {
          moreThan150++;
        }
        if (randomNumber > 275) {
          randomNumber = '<span style="color:red">' + randomNumber + "</span>";
        }
        numbersString = numbersString + randomNumber + " ";
      }
      console.log(`Kiek skaitmenų daugiau nei 150: ${moreThan150}`);
      document.getElementById("task4").innerHTML = numbersString;

      // Penkta užduotis
      rezultatas = "";
      for (let no = 1; no <= 3000; no++) {
        if (no % 77 === 0) {
          rezultatas = rezultatas + no + ", ";
        }
      }
      rezultatas = rezultatas.slice(0, -2);
      document.getElementById("task5").innerText = rezultatas;
    </script>
  </body>
</html>
