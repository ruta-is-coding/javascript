<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-300">
    <div
      class="mx-auto my-20 w-[70%] h-[70vh] shadow-xl grid grid-cols-3 rounded-3xl overflow-hidden"
    >
      <div class="shopping col-span-2 bg-white py-4 px-6">
        <h1 class="text-2xl font-bold">Shopping cart</h1>
        <div class="grid grid-cols-5 border-b-2 py-4">
          <img src="white.jpg" alt="White T-shirt" class="w-20" />
          <div id="description">
            <p>Shirt</p>
            <p>Cotton T-shirt</p>
          </div>
          <div id="quantity">
            <input
              type="number"
              min="1"
              class="form-input border block w-[50%]"
            />
          </div>
          <div id="price"></div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x justify-self-end"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </div>

        <div class="grid grid-cols-5 border-b-2 py-4">
          <img src="black.jpg" alt="White T-shirt" class="w-20" />
          <div id="description">
            <p>Shirt</p>
            <p>Cotton T-shirt</p>
          </div>
          <div id="quantity">
            <input
              type="number"
              min="1"
              class="form-input border block w-[50%] justify-self-center"
            />
          </div>
          <div id="price"></div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x justify-self-end"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </div>

        <div class="grid grid-cols-5 py-4">
          <img src="grey.jpg" alt="White T-shirt" class="w-20" />
          <div id="description">
            <p>Shirt</p>
            <p>Cotton T-shirt</p>
          </div>
          <div id="quantity">
            <input
              type="number"
              min="1"
              class="form-input border block w-[50%]"
            />
          </div>
          <div id="price"></div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x justify-self-end"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </div>

        <a href="#" class="text-gray-700"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="w-5 h-5 inline"
          >
            <path
              fill-rule="evenodd"
              d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z"
              clip-rule="evenodd"
            />
          </svg>
          Back to shop</a
        >
      </div>
      <div class="summary"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
