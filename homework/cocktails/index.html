<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktails</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="container mt-5">
      <!--mt - margin-top-->
      <form onsubmit="getPhotos(event)" class="input-group" id="form">
        <!--getData funkcija iššaukiama submit'inus formą-->
        <!--input-group klasė sugrupuoja kartu formos elementus-->
        <input
          type="text"
          id="search"
          class="form-control"
          placeholder="Enter the name of a drink"
        />
        <!--paieškos laukelis-->
        <button class="btn btn-warning">Search</button>
      </form>
      <button id="lucky" class="btn btn-success mt-2 w-100" onclick="random()">
        I'm lucky
      </button>
      <div
        id="alphabet"
        class="d-flex gap-3 mt-2 justify-content-center flex-wrap"
      ></div>
      <div id="result" class="mt-5"></div>
      <!--kur bus atvaizduojamas rezultatas-->
    </div>
    <div id="modalWindow" class="d-flex justify-content-around">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-x-square-fill"
        viewBox="0 0 16 16"
        onclick="hideModal()"
      >
        <path
          d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"
        />
      </svg>
      <div class="popUpWindow"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
